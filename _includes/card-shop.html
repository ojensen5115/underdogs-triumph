<div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">
  <a href="{{ item.url | relative_url }}">
    {% if item.featured-img %}
      <figure class="post-card__thumb">
        <img
          src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{item.featured-img}}_placehold.jpg",
          data-srcset="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{item.featured-img}}_thumb.jpg, {{ site.url }}{{ site.baseurl }}/assets/img/posts/{{item.featured-img}}_thumb@2x.jpg 2x"
          class="lazyload blur"
          alt="{{item.title}}"
        />
        <noscript><img src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{item.featured-img}}_thumb.jpg" alt="{{ item.title }}"></noscript>
      </figure>
    {% else %}
      <figure class="post-card__thumb">
        <div class="dark-bg"></div>
      </figure>
    {% endif %}
  </a>
  <a class="post-card__inner" href="{{ item.url | relative_url }}">
    <div class="post-card__header">
      <h2>{{ item.name | strip_html | truncate: 50 }}</h2>
      <span class="post-card__meta">
        <time>{{ item.price | money }}</time>
      </span>
    </div>
    {% if item.summary %}
      <p>{{ item.summary | strip_html | truncatewords:20 }}</p>
    {% else %}
      <p>{{ item.description | strip_html | truncatewords: 20 }}</p>
    {% endif %}
  </a>
</div>
