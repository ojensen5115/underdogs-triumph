---
#layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

{% include head.html %}

<body class="site">

{% if site.google_tag_manager %}

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

{% endif %}

{% include header.html %}

  {% if page.featured-img %}
  <!-- <div class="hero lazyload" data-bg="{{ site.url }}{{ site.baseurl }}/assets/img/pages/{{ page.featured-img }}.jpg"> -->
  <div class="hero" style="background-image: url({{ site.url }}{{ site.baseurl }}/assets/img/pages/{{ page.featured-img }}.jpg)">
  {% else %}
  <div class="hero dark-bg">
  {% endif %}
    <div class="hero__wrap">
      <h1 class="hero__title">{{ page.title }}</h1>
      <p class="hero__meta">
        <span>
          {{ page.summary }}
        </span>
      </p>
    </div>
  </div>

  <main class="site__content">
    <div class="container">
      {{ content }}
    </div>

  </main>

  {% include footer.html %}
</body>

</html>
